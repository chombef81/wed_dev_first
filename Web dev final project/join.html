<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="CSS/template.css" />
    <title>JCA - Join</title>
  </head>
  <body class="grid-container-body">
    <header class="header">
      <a href="index.html">
        <img
          class="logo"
          src="site-img/JCA-Logo1.png"
          alt="logo"
          width="115"
          height="115"
        />
      </a>
      <div class="moto"><h1>Coders of the future</h1></div>
      <a class="nav-button1" href="junior.html">Junior</a>
      <a class="nav-button2" href="teen.html">Teen</a>
      <a class="nav-button3" href="join.html">Join</a>
      <a class="nav-button4" href="news.html">News</a>
    </header>

    <!-- the flad HTML code cotain the flag div and content -->
    <div class="container-flag-1">
      <!-- <div class="flag"> -->
      <div class="scratch">
        <img
          src="site-img/scratch-logo.jpg"
          alt="scratch logo"
          width="200"
          height="200"
        />
      </div>
      <div class="p5js">
        <img
          src="site-img/P5js-logo.jpg"
          alt="p5js logo"
          width="200"
          height="200"
        />
      </div>
      <div class="pi">
        <img
          src="site-img/raspberryPi-logo.jpg"
          alt="raspberryPi logo"
          width="200"
          height="200"
        />
      </div>
    </div>

    <div class="container">
      <form action="#">
        <div class="title">Registration</div>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input tyoe="text" placeholder="Enter your name" required />
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input tyoe="text" placeholder="Enter your username" required />
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input tyoe="text" placeholder="Enter your email" required />
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input tyoe="text" placeholder="Enter your phone number" required />
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input tyoe="text" placeholder="Enter your password" required />
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input tyoe="text" placeholder="Confirm your Password" required />
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" />
          <input type="radio" name="gender" id="dot-2" />
          <input type="radio" name="gender" id="dot-3" />
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
            </label>
          </div>
          <div class="button">
            <input type="submit" value="Register" />
          </div>
        </div>
      </form>
    </div>

    <footer class="grid-container-footer">
      <div class="GIT-phone">
        <p>Get in touch by phone</p>
      </div>
      <div class="GIT-phonenumber"><p>0800 448 9999</p></div>
      <div class="GIT-mail"><p>Get in touch by post</p></div>
      <div class="GIT-address">
        <p>Unit 3 Oxford Business Park</p>
        <p>Business Road</p>
        <p>OXFORD</p>
        <p>OX2 1TL</p>
      </div>
      <div class="GIT-social"><p>Follow us on social media</p></div>
    </footer>
  </body>
</html>
